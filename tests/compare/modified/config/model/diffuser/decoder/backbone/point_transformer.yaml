name: point_transformer

# Input channels (xyz + features)
# 3: xyz only
# 6: xyz + rgb
# 7: xyz + rgb + mask
c: 6

# Number of input points
num_points: 32768

# Output dimension (Point Transformer encoder outputs 512 channels)
out_dim: 512

# Compatibility flags (align with PointNet2 interface)
use_xyz: true
normalize_xyz: true

