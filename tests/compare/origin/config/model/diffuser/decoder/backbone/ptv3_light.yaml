name: ptv3
use_pooling: false
grid_size: 0.03
in_channels: 6
max_context_points: 512

sampling_strategy: random

order:
  - "z"
  - "z-trans"

stride: [2, 2, 2, 2]
enc_depths: [2, 2, 3, 3, 2]
enc_channels: [24, 48, 96, 192, 384]
enc_num_head: [2, 3, 6, 12, 24]
enc_patch_size: [512, 512, 512, 512, 512]

dec_depths: [2, 2, 2, 3]
dec_channels: [48, 48, 96, 192]
dec_num_head: [3, 3, 6, 12]
dec_patch_size: [512, 512, 512, 512]

mlp_ratio: 4
qkv_bias: true
attn_drop: 0.0
proj_drop: 0.0
drop_path: 0.05

enable_flash_attn: true
flash_attn_version: 2

shuffle_orders: false
